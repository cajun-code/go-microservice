# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!
  FRONT_END_NAME: front-end
  BROKER_NAME: broker-service
  AUTH_NAME: auth-service
tasks:

  up: 
    cmds:
      - docker-compose up -d

  down: 
    cmds:
      - docker-compose down

  up_build:
    cmds:
      - task: down
      # - task: build
      - docker-compose up --build -d 

  build:
    env:
      GOOS: linux 
    cmds:
      - task: build_broker
      - task: build_auth
      - task: build_front

  build_broker:
    dir: "./broker-service"
    cmds:
      - go build -o {{.BROKER_NAME}} ./cmd/api
  
  build_auth:
    dir: "./auth-service"
    cmds:
      - go build -o {{.AUTH_NAME}} ./cmd/api

  build_front:
    dir: "./front-end"
    cmds:
      - go build -o {{.FRONT_END_NAME}} ./cmd/web

  start:
    dir: "./front-end"
    cmds:
      - task: build_front
      - ./{{.FRONT_END_NAME}} &

  stop: 
    cmds:
      - pkill -SIGTERM -f {{.FRONT_END_NAME}}
    ignore_error: true
      
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
